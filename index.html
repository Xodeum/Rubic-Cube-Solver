<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rubik's Cube Solver and Tutorial</h1>
    </header>
    <main>
        <section id="cube-container">
            <div class="cube"></div>
        </section>
        <section id="algorithms">
            <h2>Algorithms</h2>
            <div id="algorithm-list">
                <!-- List of algorithms will be populated here -->
            </div>
        </section>
        <section id="solver">
            <h2>Solver</h2>
            <button id="solve-button">Solve the Cube</button>
            <div id="solution-steps"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
